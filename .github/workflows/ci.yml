name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  backend:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run migrations
        run: cd backend && python manage.py migrate
        env:
          SECRET_KEY: ci-secret-key
          DEBUG: "false"

      - name: Run tests
        run: cd backend && python manage.py test --verbosity=1
        env:
          SECRET_KEY: ci-secret-key-for-testing-only
          DEBUG: "false"

  frontend:
    name: Frontend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run unit tests
        run: cd frontend && npm run test:run

      - name: Build
        run: cd frontend && npm run build

  e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install Python dependencies
        run: pip install -r backend/requirements.txt

      - name: Run migrations
        run: cd backend && python manage.py migrate
        env:
          SECRET_KEY: ci-secret-key
          DEBUG: "false"

      - name: Create E2E user
        run: cd backend && python manage.py create_e2e_user
        env:
          SECRET_KEY: ci-secret-key
          DEBUG: "false"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install chromium --with-deps

      - name: Start backend
        run: cd backend && python manage.py runserver 8000 &
        env:
          SECRET_KEY: ci-secret-key
          DEBUG: "false"

      - name: Wait for backend
        run: |
          for i in $(seq 1 30); do
            curl -sf http://127.0.0.1:8000/health/ && break
            sleep 1
          done

      - name: Run E2E tests
        run: cd frontend && npm run test:e2e
        env:
          CI: "true"
